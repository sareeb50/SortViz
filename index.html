<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Sorting VIZ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sorting.css" />
  </head>

  <body id="bd">
    <h1>Sorting Visualiser</h1>
    <p class="subtitle">Sorting algorithms in action</p>
    <a href="https://github.com/sareeb50/SortViz" target="_blank"
      ><p class="g-link">Github -></p></a
    >
    <div>
      <nav class="navbar">
        <div class="na-button">
          <button
            type="button"
            class="btn btn-primary"
            id="new-array"
            onclick="newBars()"
          >
            New Array
          </button>
          <a href="/" class="btn btn-secondary">Stop</a>
          <span class="slider">
            No. of Bars :
            <input
              id="arr_sz"
              type="range"
              min="20"
              max="120"
              step="1"
              value="60"
            />
          </span>
          <span class="slider">
            Speed :
            <input
              id="spd"
              type="range"
              min="1"
              max="100"
              step="5"
              value="95"
            />
          </span>
        </div>
        <div class="sort-button">
          <button
            id="bubble"
            type="button"
            class="btn btn-success"
            onclick="bubbleSort()"
          >
            Bubble
          </button>
          <button
            id="selection"
            type="button"
            class="btn btn-danger"
            onclick="selectionSort()"
          >
            Selection
          </button>
          <button
            id="insertion"
            type="button"
            class="btn btn-warning"
            onclick="insertionSort()"
          >
            Insertion
          </button>
          <button id="merge" type="button" class="btn btn-info">Merge</button>
          <button
            id="quick"
            type="button"
            class="btn btn-primary"
            onclick="quickSort()"
          >
            Quick
          </button>
        </div>
      </nav>
    </div>
    <div id="bars"></div>

    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/selection.js"></script>
    <script src="js_files/insertion.js"></script>

    <script src="js_files/quick.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
